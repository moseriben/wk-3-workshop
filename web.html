<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- Featured Section -->
    <section id="featured" class="mt-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center">
                    <h3>React Lake Campground</h3>
                    <p>Nestled in the foothills of the Chrome Mountains, this campground on the shores of the pristine React Lake is a favorite for fly fishers.</p>
                </div>
                <div class="col-md-6 text-center">
                    <img src="./react-lake-thumb.jpg" alt="React Lake Campground" class="img-thumbnail ml-md-auto mr-md-3">
                </div>
            </div>
        </div>
    </section>

    <!-- Reservation Form Section -->
    <section id="reservation" class="mt-4">
        <div class="container">
            <div class="row row-content">
                <div class="col-9 mx-auto">
                    <div class="card">
                        <h3 class="card-header bg-info text-white">Reserve a Campsite</h3>
                        <div class="card-body">
                            <form>
                                <div class="form-group row mb-3">
                                    <label for="numberOfCampers" class="col-form-label col-sm-3">Number of Campers</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="numberOfCampers" name="numberOfCampers">
                                            <option>Select...</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="date" class="col-form-label col-sm-3">Date</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" id="date" name="date" placeholder="Select Date">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <!-- Header Section -->
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Nucamp</span>
            <div class="col-md-4 col-xl-2 mt-4 mt-md-0 text-md-right">
                <a href="#reserveForm" class="btn btn-lg btn-teal">Reserve Now</a>
            </div>
        </div>
    </header>

</body>
</html>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   

</body>
</html>
